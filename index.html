<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>招新系统</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <!-- 顶部
  @author: huimei
  -->
  <header>
    <div class="logo">
      <img src="img/tv-header.png" alt="logo">
    </div>
    <div class="avatar">
      <span class="icon login-avatar">&#xe716</span>
      <!--img src="img/avatar-w.png" alt="管理员"-->
    </div>
  </header>
  <!-- 登录框 -->
  <div class="login-page">
    <span class="close-btn icon">&#xe747;</span>
    <img src="img/login-bkd.png" alt="登录页">
    <span>管理员登录</span>
    <form class="loginBox" action="">
      <input type="text" placeholder="账户" name="username">
      <input type="password" placeholder="密码" name="password">
    </form>
    <button  type="button" class="login-btn">登录</button>
    <span id="login-tip"></span>
  </div>
  <!-- 遮罩层 -->
  <div class="filter">先登登登登...录!!!</div>
  <!-- 左边部分 -->
  <div class="scalable">
    <!-- 拖动 -->
    <div class="separator"></div>
    <ul class="leftside">
      <li class="enroll-card leftcard">报名情况</li>
      <li class="interview-card">面试排号</li>
    </ul>
  </div>

  <!-- 学生细节展示
  @author: 陈泳充
  -->
  <div class="students-details">
    <div class="content">
      <div class="name">
        <span></span>
      </div>
      <div class="introduction">
        <span>个人介绍</span>
        <p></p>
      </div>
      <div class="skill">
        <span>掌握技能</span>
        <p></p>
      </div>
      <div class="impression">
        <span>对工作室的了解</span>
        <p></p>
      </div>
    </div>
  </div>

  <!-- 修改状态
  @author: 陈泳充
  -->
  <div class="change-status">
  </div>


  <!-- 右边部分 -->
  <div class="main">
    <!-- 陈泳充部分 报名情况详情页 开始 -->
    <div class="main-enroll">
      <!-- 头部工具栏 -->
      <div class="head">
        组别:
        <select id="groups">
          <option value="全部">全部</option>
          <option value="前端">前端</option>
          <option value="后台">后台</option>
          <option value="安卓">安卓</option>
          <option value="IOS">IOS</option>
          <option value="机器学习">机器学习</option>
        </select>
        状态:
        <select id="status">
          <option value="全部">全部</option>
          <option value="未笔试">未笔试</option>
          <option value="笔试通过">笔试通过</option>
          <option value="已面试">已面试</option>
          <option value="面试通过">面试通过</option>
          <option value="考核通过">考核通过</option>
          <option value="考核失败">考核失败</option>
        </select>
        <input type="text" placeholder="输入姓名或学号，Enter搜索">
        <span class="change">修改状态</span>
      </div>
      <!-- 学生信息 -->
      <div class="students">
        <table>
          <!-- 总栏 -->
          <thead>
            <tr>
              <th>姓名<span class="move-loc"></span></th>
              <th>性别<span class="move-loc"></span></th>
              <th>学院<span class="move-loc"></span></th>
              <th>学号<span class="move-loc"></span></th>
              <th>组别<span class="move-loc"></span></th>
              <th>手机号<span class="move-loc"></span></th>
              <th>状态<span class="move-loc"></span></th>
              <th>其他信息</th>
              <th></th>
            </tr>
          </thead>
          <!-- 分栏 -->
          <tbody></tbody>
        </table>
      </div>
      <div class="pages">
        <span class="total"></span>
        <ul class="page"></ul>
      </div>
    </div>


    <!-- 陈泳充部分结束 -->

    <!--黄创境部分 面试排号详情页 开始-->
    <div class="main-interview">

      <!--顶部选项框 -->
      <div class="interview-top">
        <div class="show-groups">
          前端
        </div>

        <ul>
          <li groups='1'>前端</li>
          <li groups='2'>后台</li>
          <li groups='3'>安卓</li>
          <li groups='4'>IOS</li>
          <li groups='5'>机器学习</li>
        </ul>

        <div></div>

        <div class="icon-box">
          <span class="icon" title="刷新">&#xe608</span>
        </div>
      </div>

      <div class="interview-box">
        <!--主要内容-->
        <div class="interview-left">

          <!-- 学生信息 -->
          <div class="witer">

            <table>
              <!-- 总栏 -->
              <thead>
                <tr>
                  <th>序号<span></span></th>
                  <th>姓名<span></span></th>
                  <th>性别<span></span></th>
                  <th>状态<span></span></th>
                  <th>学号<span></span></th>
                  <th>手机号<span></span></th>
                  <th>学院</th>
                </tr>
              </thead>
              <!-- 分栏 -->
              <tbody></tbody>
            </table>

            <h1 class="nonetime">还没到时间呢</h1>

          </div>
        </div>

        <!--右边发布面试情况-->
        <div class="interview-right">

          <!--面试时间表单-->
          <form action="">
            <h1><span class="groupname">XX</span>组</h1>
            <h2>发布面试</h2>
            <span class="input-action ">
              <input class="input-base " inputid="0" type="number" id="input-1" />
              <label class="input-label " for="input-1">
                <span class="input-label-content ">最大面试人数:</span>
              </label>
            </span>
            <span class="input-action ">
              <input class="input-base " inputid="1" type="date" id="input-2" />
              <label class="input-label " for="input-2">
                <span class="input-label-content ">选择日期:</span>
              </label>
            </span>
            <span class="input-action ">
              <input class="input-base " inputid="2" type="time" id="input-3" />
              <label class="input-label " for="input-3">
                <span class="input-label-content ">开始时间:</span>
              </label>
            </span>
            <span class="input-action ">
              <input class="input-base " inputid="3" type="time" id="input-4" />
              <label class="input-label " for="input-4">
                <span class="input-label-content ">结束时间:</span>
              </label>
            </span>
            <input type="button" value="确认" class="output-interview">
          </form>
          <!--已安排面试时间-->
          <div class="interview-page">
            <h3>已安排面试时间</h3>
            <ul class="page-time"></ul>
            <p>日期-时间-报名人数/最大人数</p>
            <p>点击出现删除按钮</p>
          </div>
        </div>
      </div>
    </div>
    <!-- 黄创境部分结束 -->
  </div>

  <!-- 引入js -->
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/jquery.cookie.min.js"></script>
  <script src="js/index.js"></script>
  <script src="js/students_mes.js"></script>
  <script src="js/interview.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
