<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>招新系统</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/index.css">

</head>

<body>
  <!-- 顶部 -->
  <header>
    <div class="logo">
      <img src="img/tv-header.png" alt="logo">
    </div>
      <div class="avatar">
        <img src="img/avatar-w.png" alt="管理员">
      </div>
  </header>
  <!-- 登录框 -->
  <div class="login-page">
    <img src="img/login-bkd.png" alt="登录页">
    <span>管理员登录</span>
    <form action="">
      <input type="text" placeholder="账户">
      <input type="password" placeholder="密码">
      <button>登录</button>
    </form>
  </div>
  <!-- 左边部分 -->
  <div class="scalable">
    <!-- 拖动 -->
    <div class="separator"></div>
    <ul class="leftside">
      <li class="enroll-card leftcard">报名情况</li>
      <li class="interview-card">面试排号</li>
    </ul>
  </div>

  <!-- 右边部分 -->
  <div class="main">
    <div class="main-enroll">报名情况详情页</div>
    <div class="main-interview">面试排号详情页</div>
  </div>

  <!-- 引入js -->
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
